<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Statistiche 1990 - Chongqing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #f0f4f8, #d9e2ec); }
    .glass { background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1); }
  </style>
</head>
<body class="text-gray-800">
  <div class="max-w-4xl mx-auto px-6 py-12 space-y-12">
    <h1 class="text-4xl text-center font-extrabold text-blue-800">Statistiche Cittadine – Chongqing 1990</h1>
    <div class="glass p-6 rounded-2xl">
      <h2 class="text-2xl font-semibold text-blue-600 mb-4">Qualità dell'Aria</h2>
      <ul class="space-y-2 text-lg">
        <li><strong>SO₂:</strong> 120 µg/m³</li>
        <li><strong>PM2.5:</strong> 60 µg/m³</li>
        <li><strong>NO₂:</strong> 30 µg/m³</li>
      </ul>
    </div>
    <div class="glass p-6 rounded-2xl">
      <h2 class="text-2xl font-semibold text-blue-600 mb-4">Trend degli Inquinanti (1980–2020)</h2>
      <canvas id="pollutionChart1990" width="400" height="200"></canvas>
    </div>
    <div class="text-center">
      <a href="index.html" class="text-blue-600 font-semibold hover:underline">&larr; Torna all'Archivio</a>
    </div>
  </div>
  <script>
    const ctx1990 = document.getElementById('pollutionChart1990').getContext('2d');
    const pollutionChart1990 = new Chart(ctx1990, {
      type: 'line',
      data: {
        labels: ['1980', '1990', '2000', '2010', '2020'],
        datasets: [
          {
            label: 'SO₂ (µg/m³)',
            data: [40, 120, 81, 60, 50],
            borderColor: '#ef4444',
            backgroundColor: 'rgba(239, 68, 68, 0.1)',
            fill: true,
            tension: 0.4
          },
          {
            label: 'PM2.5 (µg/m³)',
            data: [35, 60, 80, 70, 50],
            borderColor: '#3b82f6',
            backgroundColor: 'rgba(59, 130, 246, 0.1)',
            fill: true,
            tension: 0.4
          },
          {
            label: 'NO₂ (µg/m³)',
            data: [20, 30, 50, 45, 35],
            borderColor: '#10b981',
            backgroundColor: 'rgba(16, 185, 129, 0.1)',
            fill: true,
            tension: 0.4
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
          title: {
            display: false,
          }
        }
      }
    });
  </script>
</body>
</html>
